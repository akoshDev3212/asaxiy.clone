{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>base qismi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        crossorigin="anonymous">

  <style>
    html, body {
      height: 100%;
      min-height: 100vh;
      background-color: white;
      color: #1D1D1D;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .b1 {
      display: flex;
      gap: 80px;
      margin-left: 130px;
      align-items: center;
    }

    .nav-link-custom {
      color: white;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .nav-link-custom:hover {
      color: rgb(200, 200, 200);
    }

    main {
      padding-top: 20px;
    }

    /* ðŸ›’ Savat tugmasi dizayni */
    .cart-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      background: #0d6efd;
      color: #fff;
      padding: 6px 14px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .cart-btn:hover {
      background: #0b5ed7;
      color: #fff;
      transform: translateY(-2px);
    }

    .cart-btn ion-icon {
      font-size: 22px;
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark px-3">
    <div class="b1">
      <a class="nav-link-custom" href="#">Aloqa</a>
      <a class="nav-link-custom" href="#">Bosh sahifa</a>

      <!-- ðŸ›’ Savat tugmasi -->
      <a href="{% url 'store:cart' %}" class="cart-btn">
        <ion-icon name="cart-outline"></ion-icon>
        Savat
      </a>
    </div>

    <div>
      {% if user.is_authenticated %}
        <span class="text-white me-3">ðŸ‘¤ {{ user.username }}</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'Users:sign_out' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm me-2" href="{% url 'Users:sign_in' %}">Sign in</a>
        <a class="btn btn-light btn-sm" href="{% url 'Users:sign_up' %}">Sign up</a>
      {% endif %}
    </div>
  </nav>

  {% block slider %}{% endblock slider %}

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
      bulmaCarousel.attach('#carousel-demo', {
          slidesToScroll: 1,
          slidesToShow: 1,
      });
  </script>
</body>
</html>
